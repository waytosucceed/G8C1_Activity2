<!DOCTYPE html>
<html>
<head>
  <title>g5C0 Conventions</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="wts.css">
  <link rel="icon" type="image/x-icon" href="Logo_last.png">
</head>
<body>
  <audio id="cheers" >
    <source src="cheers.mp3" type="audio/mpeg">
  </audio>
  <audio id="points" src="Points.mp3"></audio>
  <audio id="fail" src="fail.mp3"></audio>
  <div class="header" style="width:100%; box-shadow:5px 5px 10px rgb(0, 0, 0); padding-bottom:10px;">
    <img src="Logo.png" width="5%" style="float:left; margin-top:25px;" class="img-responsive">
    <span> <img src="header.png" width="30%" height="100px" class="img-responsive"></span>
</div>
<br>
<br>
  <center>
  <h1 id="heading">Convention</h1>
  <div class="maindiv container">
    <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4 imgdiv">
      <img id ="math_ques" src="MAth Question.jpg" width="100%">
    </div>
  <div id="questiondiv" class="col-lg-7 col-md-7 col-sm-7 col-xs-8">
    <div id="question"></div>
    <br><br><br>
  <div class="menu"><br><ul id="options"></ul></div>
  <button id="subbtn" class="btn btn-success" onclick="checkAnswer()">Submit Answer</button>
  <button id="nextbtn" class="btn btn-primary" onclick="newques()" style="display:none">Next</button>
  <p id="result"></p>
  </div>
</div>
  <script>
    // Define an array of questions and their options
    var questions = [
    
    {
      question: "Q1. Select the correct noun type for the given word - Aunt Mary",
      options: ["Proper noun", "Common noun", "Concrete noun", "Abstract Noun"],
      answer: "Proper noun"
    },

    {
      question: "Q2. Below all are nouns, EXCEPT",
      options: ["Happiness", "Fire truck", "Teacher", "Angrily"],
      answer: "Angrily"
    },

    {
      question: "Q3. What are the nouns in this sentence? <br>Adelita lives on an island.",
      options: ["lives, island", "an, island", "Adelita, lives", "Adelita, island"],
      answer: "Adelita, lives"
    },

    
    {
      question: "Q4. What is/are the common noun(s) in this sentence? <br>On Tuesday, Jack brought in a book about famous scientists.",
      options: ["book", "Jack, scientists", "Tuesday", "book, scientists"],
      answer: "book, scientists"
    },

    {
      question: "Q5. 'Select the collective noun <br>The competition will be judged by a panel of experts.",
      options: ["competition", "judged", "panel", "experts"],
      answer: "panel"
    },

    {
      question: "Q6. 'Select the appropriate abstract noun that describes the following concrete noun - dancer?",
      options: ["grace", "intelligence","anger","noise"],
      answer: "grace"
    },


      {
        question: "Q7. Select the appropriate concrete noun that matches the following abstract noun - darkness?",
        options: ["morning", "night", "afternoon", "playground"],
        answer: "night"
      },

      {
        question: "Q8. Which noun can complete the series - plateau, mountain, river, ______",
        options: ["tree", "bush", "sea", "seaweed"],
        answer: "sea"
      },

      {
        question: "Q9. Select the appropriate proper noun that matches the following common noun - continent",
        options: ["Russia", "Canberra","Asia", "Wellington"],
        answer: "Asia"    
      },

      {
        question: "Q10.  Select the appropriate common noun that matches the following Proper noun - Maori",
        options: ["language", "city", "village", "museum"],
        answer: "language"
      },

      {
        question: "Q11. Select the collective noun in the given sentence - <br>After the crew of the merchant ship finish their chores, they love to watch the sea. ",
        options: ["crew", "merchant", "they", "chores"],
        answer: "crew"
      },

      {
        question: "Q12. 'Select the collective noun in the given sentence - <br>The bee swarm buzzes around the hive",
        options: ["bee", "swarm", "around", "hive"],
        answer: "swarm"
      },
      {
        question: "Q13. Select the collective noun in the given sentence -<br> The audience gave the singer a standing ovation.'",
        options: ["audience", "gave", "singer", "ovation"],
        answer: "audience"
      },

      {
        question: "Q14.  Q4. Select the collective noun to fill in the blank - <br>The ______ plans a vacation.",
        options: ["jury", "audience", "family", "infantry"],
        answer: "family"
      },

      {
        question: "Q15.  Select the collective noun to fill in the blank - <br>The _____ will write on their chosen topics",
        options: ["audience", "hive", "herd", "class"],
        answer: "hive"
      },

      {
        question: "Q16.  Select the plural noun for the given word - knife",
        options: ["knives", "knifes", "knife", "knifies"],
        answer: "knives"
      },

      {
        question: "Q17. Select the singular noun for the given word - children",
        options: ["child", "Childe", "Childs'", "Chill"],
        answer: "Child"
      }
      // Add more questions here
    ];

    //define the array of images

    var img= ["1.jpg", "2.jpg", "3.jpg", "4.jpg", "5.jpg", "6.jpg", "7.jpg", "8.jpg", "9.jpg", "10.jpg", "11.jpg", "12.jpg", "13.jpg", "14.jpg", "15.jpg", "16.jpg", "17.jpg", "18.jpg", "19.gif", "20.jpg", "21.jpg", "22.jpg", "23.jpg", "24.jpg", "25.jpg", "26.jpg"]
    
    // Get a random question from the array

    var randomQuestion = questions[0];
    var updatedimage = img[0]
    document.getElementById("math_ques").src = updatedimage
    document.getElementById("question").innerHTML = randomQuestion.question;
    
    randomQuestion.options.forEach(function(option) {
      var li = document.createElement("li");
      li.innerHTML = '<input type="radio" name="answer" value="' + option + '"> ' + option;
      document.getElementById("options").appendChild(li);
    });

// Create a function here like family array project of Byjus to display next question \
    // from array everytime instead of random question
    var i=1;
    var count=questions.length
    function newques(){
      if(i==count){
        document.getElementById("heading").innerHTML = "Thank You...."
        document.getElementById("math_ques").src = "last.jpg"
        document.getElementById("question").innerHTML=score
        document.getElementById("options").innerHTML="Well Done"
        document.getElementById("cheers").play()
        document.getElementById("result").innerHTML ="Click on the next button on the top right corner to practice more"
      document.getElementById("nextbtn").style.display="none"
      }
      else{

      document.getElementById("options").innerHTML=""
      document.getElementById("result").innerHTML =""
      
  
      updatedimage= img[i]
      document.getElementById("math_ques").src = updatedimage

// Display the question and options on the page
      randomQuestion = questions[i];    
    document.getElementById("question").innerHTML = randomQuestion.question;
    
    
    randomQuestion.options.forEach(function(option) {
      var li = document.createElement("li");
      li.innerHTML = '<input type="radio" name="answer" value="' + option + '"> ' + option;
      document.getElementById("options").appendChild(li);
    });
    document.getElementById("subbtn").style.display="inline-block"
        document.getElementById("nextbtn").style.display="none"

    i++;
    }
  }
 
  score=0
    
    // Check the selected answer against the correct answer
    function checkAnswer() {
      var selectedAnswer = document.querySelector('input[name="answer"]:checked').value;
      if (selectedAnswer === randomQuestion.answer) {
        score++
        document.getElementById("result").innerHTML = "Good Job! &#128512" ;
        document.getElementById("points").play();
        document.getElementById("subbtn").style.display="none"
        document.getElementById("nextbtn").style.display="inline-block"
      } else {
        document.getElementById("result").innerHTML = "Ummhmm! &#128512";
        document.getElementById("fail").play();
        document.getElementById("points").play();
        document.getElementById("subbtn").style.display="none"
        document.getElementById("nextbtn").style.display="inline-block"
      }
    }
  </script>
</center>
</body>
</html>
